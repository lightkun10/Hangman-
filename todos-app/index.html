<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.png?v=1">
  <link rel="stylesheet" href="./styles/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do App</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="header__title">To-do App</h1>
      <h2 class="header__subtitle">What do you need to do</h2>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
        <input id="searchText" class="input" type="text" placeholder="Filter Todos">
        <label class="checkbox">
          <input type="checkbox" name="hideCompleted" id="hideCompleted"> Hide Completed
        </label>
    </div>
  </div>
  
<div class="container">
    <div id="todos"></div>
    <form id="new-todo">
      <input type="text" class="input" name="newTodo" placeholder="New Todo">
      <button class="button">Add Todo</button>
    </form>
</div>


  <script src="./scripts/uuidv4.js"></script>
  <script src="./scripts/todos-function.js"></script>
  <script src="./scripts/todos-app.js"></script>
</body>
</html>
